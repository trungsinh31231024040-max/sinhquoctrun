<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bài 1 + Animate.css – Demo hiệu ứng</title>

<!-- Animate.css (v4) CDN -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  :root{
    --brand-blue:#0a66ff;
    --brand-red:#ff2b2b;
  }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
       background:#f7f7fb;padding:40px;color:#222}
  h1{font-size:24px;margin-bottom:14px}
  p.note{color:#666;margin-bottom:24px}

  /* Ô demo */
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
        gap:16px}
  .card{
    background:#fff;border-radius:14px;padding:16px;box-shadow:0 8px 22px rgba(0,0,0,.06)
  }
  .tag{font-size:12px;color:#666;margin-bottom:10px}
  .khoa{
    display:inline-block;
    padding:8px 14px;border-radius:10px;
    background:var(--brand-blue);color:#fff;
    font-weight:700;font-size:20px;
    transform:matrix(1,0,0,1,0,0);
    transition:background .3s,font-size .3s,transform .3s;
    cursor:pointer; user-select:none;
  }
  /* Giữ đúng yêu cầu bài 1 khi hover: đổi nền, font, matrix */
  .khoa:hover{
    background:var(--brand-red);
    font-size:50px;
    transform:matrix(1.4,-0.54,0.54,1.4,0,0);
  }

  /* Thời lượng/độ trễ mặc định cho Animate.css (có thể đổi từng cái bằng data) */
  .animate__animated{
    --animate-duration:.9s;
    --animate-delay:0s;
    --animate-repeat:1;
  }

  .help{margin-top:22px;font-size:13px;color:#555}
  .help code{background:#eee;padding:2px 6px;border-radius:6px}
</style>
</head>
<body>



<div class="grid">
  <!-- 1. Heart Beat -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>heartBeat</b></div>
    <span class="khoa" data-effect="animate__heartBeat">Khoa CNTTKD</span>
  </div>

  <!-- 2. Rubber Band -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>rubberBand</b></div>
    <span class="khoa" data-effect="animate__rubberBand">Khoa CNTTKD</span>
  </div>

  <!-- 3. Tada -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>tada</b></div>
    <span class="khoa" data-effect="animate__tada">Khoa CNTTKD</span>
  </div>

  <!-- 4. Jello -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>jello</b></div>
    <span class="khoa" data-effect="animate__jello">Khoa CNTTKD</span>
  </div>

  <!-- 5. FlipInX -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>flipInX</b></div>
    <span class="khoa" data-effect="animate__flipInX">Khoa CNTTKD</span>
  </div>

  <!-- 6. Swing -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>swing</b></div>
    <span class="khoa" data-effect="animate__swing">Khoa CNTTKD</span>
  </div>

  <!-- 7. Bounce -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>bounce</b></div>
    <span class="khoa" data-effect="animate__bounce" data-duration="1.2s">Khoa CNTTKD</span>
  </div>

  <!-- 8. LightSpeedInRight -->
  <div class="card">
    <div class="tag">Hiệu ứng: <b>lightSpeedInRight</b></div>
    <span class="khoa" data-effect="animate__lightSpeedInRight">Khoa CNTTKD</span>
  </div>
</div>

<script>
  // Hàm phát lại animation mỗi khi hover/click
  function play(el){
    const effect = el.dataset.effect || 'animate__tada';
    const duration = el.dataset.duration || null;
    const delay = el.dataset.delay || null;

    el.classList.add('animate__animated', effect);
    if(duration) el.style.setProperty('--animate-duration', duration);
    if(delay) el.style.setProperty('--animate-delay', delay);

    el.addEventListener('animationend', () => {
      el.classList.remove('animate__animated', effect);
      // reset custom vars để về mặc định cho lần sau
      if(duration) el.style.removeProperty('--animate-duration');
      if(delay) el.style.removeProperty('--animate-delay');
    }, { once:true });
  }

  // Trigger bằng hover và click
  document.querySelectorAll('.khoa').forEach(el=>{
    el.addEventListener('mouseenter', ()=>play(el));
    el.addEventListener('click', ()=>play(el));
  });
</script>
</body>
</html>
